language: go
sudo: false
matrix:
  include:
    - go: 1.13.x

before_install:
  - # skip

install:
  - # skip

script:
  - diff -u <(echo -n) <(gofmt -d .)
  - go vet $(go list ./... | grep -v /vendor/)
  - go test -v -race ./...
  - go build -o go-dotenv-generator cmd/godotenvgenerator/cmd.go

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    # Your *encrypted* GitHub key, as the output of the Travis CI CLI tool.
    secure: 
  file:
    - go-dotenv-generator
  on:
    # What to repository to build
    repo: czhujer/go-dotenv-generator
    # Only build binaries for tagged commits
    tags: true
    condition: $LATEST = true
