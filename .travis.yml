language: go
sudo: false
matrix:
  include:
  - go: 1.13.x
before_install:
- 
install:
- 
script:
- diff -u <(echo -n) <(gofmt -d .)
- go vet $(go list ./... | grep -v /vendor/)
- go test -v -race ./...
- go build -o go-dotenv-generator cmd/godotenvgenerator/cmd.go
deploy:
